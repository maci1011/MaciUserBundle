
services:

    maci_user.menu_builder:
        class: Maci\UserBundle\Menu\UserMenuBuilder
        arguments: ["@knp_menu.factory","@security.context","@doctrine.orm.entity_manager","@maci.translator"]

    maci_user.menu.language:
        class: Knp\Menu\MenuItem
        factory_service: maci_user.menu_builder
        factory_method: createLanguageMenu
        arguments: ["@request"]
        scope: request
        tags:
            - { name: knp_menu.menu, alias: language }

    maci_user.menu.user:
        class: Knp\Menu\MenuItem
        factory_service: maci_user.menu_builder
        factory_method: createUserMenu
        arguments: ["@request"]
        scope: request
        tags:
            - { name: knp_menu.menu, alias: user }

    maci_user.menu.user_left:
        class: Knp\Menu\MenuItem
        factory_service: maci_user.menu_builder
        factory_method: createLeftMenu
        arguments: ["@request"]
        scope: request
        tags:
            - { name: knp_menu.menu, alias: user_left }
